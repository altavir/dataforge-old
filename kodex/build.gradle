buildscript {
    ext.kotlin_version = '1.1.2-5'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


allprojects{
    apply plugin: "kotlin"

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
            javaParameters = true
        }
    }
}


description = "KOtlin Dataforge EXtension"

dependencies{
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    compile project(':dataforge-core')
}


