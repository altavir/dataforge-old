plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.4-3" apply false
}


allprojects{
    apply plugin: "kotlin"

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
            javaParameters = true
        }
    }
}

description = "KOtlin Dataforge EXtension"

dependencies{
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.1.4-3"
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.18'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:0.18'
    compile project(':dataforge-core')
}


