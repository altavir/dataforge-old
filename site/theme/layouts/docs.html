---
layout: default
---
<div class="row">
    <ul class="list-group">
    <% page.shards.each { item ->    %>
        <li class="list-group-item">
            <a href="${page.url + '#'+item.label}">${item.section} ${item.title}</a>
        </li>
    <% } %>
    </ul>
</div>
<div class="row">
    <!--<div class="col-lg-12">-->
    <!--<h2 class="intro-text text-center">${page.title}</h2>-->
    <!--<hr>-->
    <!--</div>-->


    <%
    page.shards.each { item ->
    %>
    <tr>
        <div class="col-lg-12">
            <h2 id="${item.label}">
                ${item.section} ${item.title}
            </h2>
        </div>

    <tr>
        <p>${item.render()}</p>
    </tr>

    <hr>
    </tr>

    <% } %>
</div>
